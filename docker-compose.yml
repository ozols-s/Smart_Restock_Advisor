services:
  db:
    image: postgres:15-alpine
    container_name: warehouse_db
    environment:
      POSTGRES_DB: stock
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./ini_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: warehouse_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:admin@db:5432/stock
      FLASK_DEBUG: "true"
      SECRET_KEY: dev-secret-key-change-in-production
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    command: >
      sh -c "sleep 5 && python app.py"

volumes:
  postgres_data: